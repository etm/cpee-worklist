<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  function ajaxByType(type,url,data){
    console.log("URL = "+url+" DATA = "+data+" TYPE = "+type);
    $.ajax(
    {
      url: url,
      type: type,
      data: data,
      crossDomain: true,
      success: function(result){
        console.log(result);
        $("#result").html(result);
      }
    });
  }
  
  function ajaxSendJSON(url){
    console.log("URL = "+url);
    var data = JSON.parse('{"name":"Testy", "versnr":"123456", "mail":"testy@test.com", "garage":"Test Garage", "schadenssumme":"200001"}');
    console.log(data);
    console.log(data.class);
    
    $.ajax(
    {
      url: url,
      type: "PUT",
      dataType: "json",
      data: data,
      crossDomain: true,
      xhrFields: {
        withCredentials: false
      },
      success: function(result, textStatus){
        console.log("RESULT");
        console.log(textStatus);
        $("#result").html(result);
      },
      error: function(error, errormsg){
        console.log("ERROR");
        console.log(errormsg);
        console.log(error);
      }
    });
  }
  $("#putjson").click(function() 
  {
    url = $("#url").val();
    ajaxSendJSON(url);
  });
  
  $("button").click(function(event)
  { 
    type = event.target.id.toString().toUpperCase();
    if(type == "PUTJSON") return;
    data = $("#data").val();
    url = $("#url").val();
    ajaxByType(type,url,data);
  });

});
</script>
</head>
<body>
<input type="text" id="url" />
<input type="text" id="data" />
<button id="get">GET</button>
<button id="put">PUT</button>
<button id="post">POST</button>
<button id="delete">DELETE</button>
<button id="options">OPTIONS</button>
<button id="putjson">PUT Test-JSON</button>
Result:
<div id="result"></div>
</body>
</html>
