<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>

$(document).ready(function(){
   
  $("#div-login").show();
  $("#div-form-a").hide();
  $("#div-worklist").hide();
  $("#div-form-f").hide();
  
  $("#login").click(function()
  {
    $("#div-login").hide();
    $("#div-worklist").show();
  });
  
});
  
function hide1(){
  $("#div-form-a").show();
  $("#div-worklist").hide();
  $("#div-form-f").hide();
}

function hide2(){
  $("#div-form-a").hide();
  $("#div-worklist").hide();
  $("#div-form-f").show();
}

function hide3(){
  $("#div-form-a").hide();
  $("#div-worklist").show();
  $("#div-form-f").hide();
}

</script>
</head>

<body>
<div id="div-login">
user: <input type="text" id="username" /><br />
password: <input type=password" />
<button id="login"> Login </button>
</div>

<div id="div-worklist">
  <table id="worklist">
    <th>
      <td>Jobname</td>
      <td>Button</td>
    </th>
  <tr>
    <td>Task A</td>
    <td><input name=but type=button value='accept job' onClick='hide1()' /></td>
  </tr>     
  <tr>
    <td>Task B</td>
    <td><input name=but type=button value='accept job' onClick='hide2()' /></td>
  </tr>     
  </table>
</div>
<div id="div-form-a">
  <form id="form-a">
    <input type=text value=name id="name" />
    <input type=text value=versnr id="versnr" />
    <input type=text value=mail id="mail" />
    <input type=text value=garage id="garage" />
    <input type=text value=schadenssumme id="schadenssumme" />
    <input type=button value=absenden onClick='hide3()' />
  </form>
</div>
<div id="div-form-f">
  <form id="form-f">
    <input type=radio name="choose" value="ok" /> OK
    <input type=radio name="choose" value="nok" /> Nicht OK
    <input type=button value=absenden onClick='hide3()' />
  </form>
</div>

</body>
</html>
